<script>

recount();
var doparty=false;
var finish=0;
var appended=false;
setInterval("recount()",1000);

function recount(){

	var d=new Date();
	var t=d.getTime();
	var o=t+"";
	var amn=60;
	var ahr=amn*60;
	var ady=ahr*24;
	var awk=ady*7;
	var diff=1234567890-o.substring(0,10);
	var scs=diff;
	var mns=(diff-(diff%amn))/amn;
	var hrs=(diff-(diff%ahr))/ahr;
	var dys=(diff-(diff%ady))/ady;
	var wks=(diff-(diff%awk))/awk;
	dys=dys%7;
	hrs=hrs%24;
	mns=mns%60;
	scs=scs%60;

	var thetext ="";

	if (dys>0){
		thetext=dys+" day";
		if(dys!=1){thetext+="s";}
		thetext+=", ";
	}

	if (hrs>0){
		thetext+=hrs+" hour";
		if(hrs!=1){thetext+="s";}
		thetext+=", ";
	}

	if (mns>0){
		thetext+=mns+" minute";
		if(mns!=1){thetext+="s";}
		thetext+= " and ";
	}
	thetext+=scs+" second";
	if(scs!=1){thetext+="s";}

	var tweeturl="http://twitter.com/home?status=Only "+thetext+" till the unix epoch time reaches 1234567890 http://coolepochcountdown.com";

	$("#timer").html(o.substring(0,10));
	$('#countdown').text(thetext);

	if(o.substring(0,10)==1234567890){partytime();}
	if(o.substring(0,10)<1234567890){
		document.title=thetext + " to go...";
		$("#tweet").attr("href",tweeturl);
	}


}
